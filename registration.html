<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" href="https://tse2.mm.bing.net/th?id=OIP.LzA4ABPRxujKf6QkhEXIeAHaEK&pid=Api&P=0&h=180" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        body{
            background-color: lightgray;
        }
        form{
            background-color: white;
        }
     </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" >
                <h3 class="text-primary mt-5 text-center">Register</h3>
                <form class=" border border-info border-2 max auto mt-5 p-3 rounded">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="useremail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="userpassword">
                      </div>
                      <h6 class="text-center mt-3"> Already Registered<span class="text-primary ms-2"><a href="login.html" >signin</a></span></h6>
                      <div class="d-flex justify-content-evenly mt-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <button type="submit" class="btn btn-warning">reset</button>
                    </div>
                  </form>

            </div>
            
            <div class="col-md-4"></div>

        </div>
    </div>
</body>
</html>
